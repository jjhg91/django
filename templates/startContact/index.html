{% extends 'base/_index.html' %}

{% block title %}
	Index
{% endblock title %}

{% load staticfiles %}
{% block statics %}
	<link rel="stylesheet" href="{% static 'css/startContact/index.css' %}">
	<link rel="stylesheet" href="{% static 'iconos/icomoon/style.css' %}">
	<script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
	<script src="{% static 'js/blogear.js' %}"></script>
{% endblock statics %}



{% block section %}
	<a href="admin/" id="chao">Admin</a><br>
	
	<div class="prueba" name="prueba">PRUEBA</div>
	<div class="contenedor-formulario">
		<div class="wrap">
			<form action="" class="formulario" name="formulario_registro" method="post"> {% csrf_token %}
				
					<div class="input-group">
						{#<input type="email" id="email" name="username">#}
						{{form.username}}
						<label class="label" for="email">{{form.username.label}}</label>
					</div>
					
					<div class="input-group">
						{#<input type="password" id="pass" name="password">#}
						{{form.password}}
						<label class="label" for="pass">{{form.password.label}}</label>
					</div>
					<div class="submit">
						<input type="submit" id="btn-submit" value="Login">
						<br>
						<a href="{% url 'registro' url_registro=0 %}">Regitrate</a>
					</div>
			</form>
		</div>
	</div>


	{% load staticfiles %}
	<script src="{% static 'js/logear.js' %}"></script>
{% endblock section %}
